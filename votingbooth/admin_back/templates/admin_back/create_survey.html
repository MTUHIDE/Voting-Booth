{% extends 'admin_back/base.html' %}
<style>
    label{ font}
</style>
{% block content %}

<div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Create Survey</b></h1>
    </header>

    <!-- Grid -->
    <div class="w3-row">
        <div class="w3-col">
            <div class="w3-card-4 w3-margin w3-white">
                <div id="divchoice" class="w3-container"  style="padding: 10px">
                    <form class="w3-container" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="survey_name" style="font-size:22px">Survey Name</label>
                            <input type="text" class="form-control" id="survey_name" name="survey_name" placeholder="Enter survey name">
                            <small class="form-text text-muted">Survey names must be unique.</small>
                        </div>
                         <input type="submit" class="btn btn-warning" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
{% endblock %}
