    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Question Options');
      data.addColumn('number', 'Number of Votes');

      /*
      row1 = [document.getElementById("option1").innerText, Number(document.getElementById("result1").innerText)];

        row4 = [document.getElementById("option4").innerText, Number(document.getElementById("result4").innerText)];
        data.addRows([
            row1,
            row2,
            row3,
            row4
        ]);*/

      data.addRows([
        ['Option 1',145],
        ['Option 2',53],
        ['Option 3',260],
        ['Option 4',25]
      ]);

      var options = {
        title: 'Voting Results',
        hAxis: {
          title: 'Questions'
        },
        vAxis: {
          title: 'Number of Votes'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
    </script >
</head>
