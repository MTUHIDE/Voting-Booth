<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Question Options');
      data.addColumn('number', 'Number of Votes');

      data.addRows([
        ['Option 1',145],
        ['Option 2',53],
        ['Option 3',260],
        ['Option 4',25]
      ]);

      var options = {
        title: 'Voting Results',
        hAxis: {
          title: 'Questions'
        },
        vAxis: {
          title: 'Number of Votes'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
    </script >
</head>
<body style="background-color: #8c8c8c">
<div align = "center">
   <div id="chart_div" style="width: 65%; height: 28vw; border: 20px solid #ffffff; border-radius: 25px;"></div>
</div>
</body>
</html>
