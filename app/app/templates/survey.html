{%- extends 'base.html' %}

{% block title %}Survey Question{% endblock %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.question() }}
        <button type="button" class="btn btn-primary">
            {{ form.answer1() }}
        </button>
        <p>
            {{ form.answer2() }}
            {{ form.answer3() }}
            {{ form.answer4() }}
        </p>
    </form>
{% endblock %}
