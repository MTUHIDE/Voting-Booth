<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='assets/javascript/main.js') }}"></script>
</head>
<body>

    <!-- Trigger/Open The Modal -->
    <img src="../static/assets/images/Icon-round-Question_mark.svg.png" id="myBtn" class="questionIcon" onclick="notify()">

    <!-- Change the link from menu to the beginning of the survey  -->
    <a href='{{ url_for('menu') }}' style = "text-decoration: none; text-decoration-color: black;">

        <div align = "center">
         <h1 style="font-size: 80px;">
            Welcome!
         </h1>
         <img src="../static/assets/images/Question-mark-blackandwhite.png" class="largeSquareImage">
         <h1 style="font-size: 80px;">
            Tap to Begin
         </h1>
        </div>
    </a>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>

    </div>

</body>

</html>
