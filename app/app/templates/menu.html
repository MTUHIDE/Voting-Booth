<html>
<head>
    <title>Master Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">

    <script type="text/javascript">

        function notify(){
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        }

    </script>

</head>
<body>

    <div align="center">
        <div style = "width: fit-content;">

            <a href='{{ url_for('surveyLandingPage') }}' target="_parent">
                <div class="rectangle" style = "float:left;">
                    <p>Take Survey</p>
                    <img src="../static/assets/images/220px-Pictogram_voting_question.svg.png" class = "squareImage">
                </div>
            </a>

            <a href='{{ url_for('surveyLandingPage') }}' target="_parent">
                <div class="rectangle" style = "float:left;">
                    <p>Admin Console</p>
                    <img src="../static/assets/images/images.png" class = "squareImage">
                </div>
            </a>

        </div>
    </div>

    <!-- Trigger/Open The Modal -->
    <div id = "myBtn" class = "smallRectangle" style = "float: right" onclick="notify()">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>

    </div>


</body>
</html>
