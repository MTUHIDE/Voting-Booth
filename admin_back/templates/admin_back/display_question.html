{% extends 'admin_back/base.html' %}


{% block content %}


<header class="w3-container w3-center w3-padding-32">
        <h1><b>{{ survey_name }}</b></h1>
    </header>

         {% for s in detail %}
<!--             {%if s.survey_id == survey_id %}-->
                {%if s.id == question_id %}
                <form method= "post">
                {% csrf_token %}
                    <div class="w3-container w3-center w3-padding-32" id>
                        <h2 class="question-text">{{ s.text }}</h2>
                    </div>
                    <input type="hidden" value="{{ s.id }}" name="qid"/>
                    <input type="hidden" value="{{ s.text }}" name="qtext"/>
                    <div class="row row-justify-content-center">
                        <div class="col-sm-6" style="text-align: center">
                            <input type="submit" class="btn btn-danger btn-xl" value= "No" name="no"/>
                        </div>
                        <div class="col-sm-6" style="text-align: center">
                            <input type="submit" class="btn btn-success btn-xl" value= "Yes" name="yes"/>
                        </div>
                    </div>
                </form>
                {% endif %}
<!--             {% endif %}-->

       {% endfor %}

{% endblock %}
