<!DOCTYPE html>
<html>

    <head>
        <title>Voting Booth</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block styles %}
        {% load static %}
        <link href= "{% static 'admin_back/base.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top justify-content-between" style="background-color: black; padding: 5px">
             <a class="top-banner" style="text-decoration: none;">
                <div class="top-banner">
                    <img class ="logo" href="/" src ="{% static 'admin_back/assets/HuskyIcon_OneColor_Gold.png'%}">
                </div>
                <div class="top-banner" style="padding-bottom: 7px">
                    Voting Booth
                </div>
            </a>


            {% if user.is_authenticated %}
                <div class="top-banner">

                    <div class="btn-group dropleft">
                        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Hello, {{ request.user }}
                        </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="http://127.0.0.1:8000/admin/registration/">Add User</a>
                                    <a class="dropdown-item" href="http://127.0.0.1:8000/admin/update_profile/">Edit User Profile</a>
                                </div>
                    </div>
                   <!-- <a class ="top-banner" style="font-size: 20px;text-decoration: none ; white-space: nowrap";>Hello, {{ request.user }}</a>
                    -->
                    <a class="top-banner" style="font-size: 20px; text-decoration: none" href="/admin/dashboard">
                        DASHBOARD
                    </a>

                    <a class="top-banner" style="font-size: 20px; text-decoration: none; white-space: nowrap" href="{% url 'logout' %}">
                        SIGN OUT
                    </a>
                </div>
            {% endif %}
        </nav>

    {% block content %}
    {% endblock content %}
    </body>
</html>
