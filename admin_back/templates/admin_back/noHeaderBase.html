<!DOCTYPE html>

<!--
Removes Dashboard, Sign Out, and admin drop-down menu for survey-taking pages
Adds Exit Survey button
-->

<html>

    <head>
        <title>Voting Booth</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block styles %}
        {% load static %}
        <link href= "{% static 'admin_back/base.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top justify-content-between" style="background-color: black; padding: 5px">
             <a class="top-banner" style="text-decoration: none;">
                <div class="top-banner">
                    <img class ="logo" href="/" src ="{% static 'admin_back/assets/HuskyIcon_OneColor_Gold.png'%}">
                </div>
                <div class="top-banner title" style="padding-bottom: 7px">
                    Voting Booth
                </div>
            </a>

            {% if user.is_authenticated %}
                <div class="top-banner">
                    <a class="top-banner" style="font-size: 20px; text-decoration: none;" href="/admin/manage_survey">
                        EXIT SURVEY
                    </a>
                </div>
            {% endif %}
        </nav>

    {% block content %}
    {% endblock content %}


    </body>
</html>
