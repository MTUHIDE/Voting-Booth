{% extends 'admin_back/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register user page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
 <!--text box -->
<div class="container">
  <h2>User Registration</h2>
    <p> All Fields Required</p>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="usr">First Name:</label>
      <input type="text" class="form-control" id="usr" name="firstname">
    </div>
    <div class="form-group">
      <label for="usr">Last Name:</label>
      <input type="text" class="form-control" id="usr" name="lastname">
    </div>
    <div class="form-group">
      <label for="usr">email Id:</label>
      <input type="email" class="form-control" id="id_username" name="emailId">
    </div>
   <div class="form-group">
      <label for="usertype">User type:</label>
   </div>
      <!-- check box-->
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 1
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 2
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 3
        </label>
    </div>
    <div>
      <p> </p>
         <input type="submit" class="btn btn-dark" value="Submit">
    </div>
  </form>
</div>
