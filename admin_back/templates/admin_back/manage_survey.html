{% extends 'admin_back/base.html' %}


{% block content %}
    <a style="text-align: center; padding: 10px"><H1>Manage Surveys</H1></a>

<div class="container" align="center">
    <div class="row justify-content-center" style="padding-top: 10px">
        <div class="col-sm-3">
            <h5>Active</h5>
        </div>
        <div class="col-sm-3">
            <h5>Survey Name</h5>
        </div>
        <div class="col-sm-3">
            <h5>Edit Survey</h5>
        </div>
        <div class="col-sm-3">
            <h5>Delete Survey</h5>
        </div>
    </div>
    {% for s in surveys %}
        <form method= "POST" name="{{ s.title }}" id="{{ s.title }}">
            {% csrf_token %}
             <div class="row justify-content-center" style="padding-top: 10px">
                <div class="col-sm-3">
                    <input type="submit" value="   " id="{{ s.title }}-active" name="active"
                           style="{% if s.state == 1 %} background-color: #ffc107 {% endif %}"/>
                </div>
                <div class="col-sm-3">
                   {{ s.title }}
                    <input type="hidden" value ="{{ s.id }}" name = "sid"/>
                </div>
                <div class="col-sm-3">
                    <input type="submit" class="btn btn-warning" value="Edit" name="edit" id="{{ s.title }}-edit">
                </div>
                <div class="col-sm-3">
                    <input type="submit" class="btn btn-warning" value="Delete Survey" name="delete" id="{{ s.title }}-delete">
                </div>
             </div>
        </form>
     {% endfor %}
         <div id="result"></div>
    <br>
    <br/>
    <button type="button" class="btn btn-warning" onclick="window.location.href = 'http://127.0.0.1:8000/admin/create_survey/'">Create New Survey</button>
</div>




{% endblock %}
