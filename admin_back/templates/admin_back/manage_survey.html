{% extends 'admin_back/base.html' %}


{% block content %}
    <a style="text-align: center;"><H1>Manage Surveys</H1></a>

<div class="container" align="center">
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <h5>Active</h5>
        </div>
        <div class="col-sm-3">
            <h5>Survey Name</h5>
        </div>
        <div class="col-sm-3">
            <h5>Edit Survey</h5>
        </div>
        <div class="col-sm-3">
            <h5>Delete Survey</h5>
        </div>
    </div>

    {% for s in surveys %}
        <form method= "POST" name="{{ s.title }}" id="{{ s.title }}">
            {% csrf_token %}
             <div class="row justify-content-center">
                <div class="col-sm-3">
                    <label for="{{ s.title }}-active">Currently not working</label>
                    <input type="checkbox" id="{{ s.title }}-active" name="{{ s.title }}-active"/>
                </div>
                <div class="col-sm-3">
                   {{ s.title }}
                    <input type="hidden" value ="{{ s.id }}" name = "sid"/>
                </div>
                <div class="col-sm-3">
                    <input type="submit" class="btn btn-warning" value="Edit" name="edit" id="{{ s.title }}-edit">
                </div>
                <div class="col-sm-3">
                    <input type="submit" class="btn btn-warning" value="Delete Survey" name="delete" id="{{ s.title }}-delete">
                </div>
             </div>
        </form>
     {% endfor %}
