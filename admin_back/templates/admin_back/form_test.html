<html>
    <head>

    </head>

    <body>
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
            <br>
        {% endfor %}
        <input type="submit" value="Submit">
    </body>
</html>
