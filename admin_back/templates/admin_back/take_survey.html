{% extends 'admin_back/noHeaderBase.html' %}


{% block content %}


<header class="w3-container w3-center w3-padding-32">
        <h1><b>{{ survey_name }}</b></h1>
    </header>
                <form method= "post">
                {% csrf_token %}
                    <div class="w3-container w3-center w3-padding-32" id>
                        <h2 class="question-text">Welcome!</h2>
                    </div>
                    <div class="row row-justify-content-center button-container">
                        <div class="col-sm-6" style="text-align: center">
                            <input type="hidden" class="btn btn-danger btn-xl" value= "No" name="no"/>
                        </div>
                        <div class="col-sm-6" style="text-align: center">
                            <input type="submit" class="btn btn-success btn-xl" value= "Start" name="start"/>
                        </div>
                    </div>
                </form>

{% endblock %}
